<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		
		 n=parseInt(prompt("Enter number="));
		flag=0;
		for (i=2; i<=n/2; i++) {
			if (n%i==0) {

				flag=1;
				break;
			}
		}
			if (flag==1) {
				document.write("Number is not prime.");
			}
			if (flag==0) {
				document.write("Number is prime.")
			}
		

	</script>
</body>
</html>
